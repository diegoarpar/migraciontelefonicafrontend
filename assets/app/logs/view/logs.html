
<div id="page-wrapper">


  <h2>LOGS</h2>


        <div>
        <h4>Fecha inicio</h4>
            <input type="date" ng-model="startDate" format="dd/MM/yyyy" />
        </div>
        <div>
        <h4>Fecha fin</h4>
            <input type="date" ng-model="endDate"  format="dd/MM/yyyy"/>
        </div>
    <div>
        <button class="btn green" ng-click="consultarLogs()">Consultar Logs</button>
    </div>




    <table  ng-table="tableLogs" show-filter="true"   export-csv="csv" separator=";" class="table table-striped table-hover table-condensed " >
        <thead>
        <tr>
            <th> Fecha </th>
            <th> Nombre del archivo </th>
            <th> Evento</th>
            <th> Log</th>
        </tr>
        </thead>
        <tr ng-repeat="c in digital" ng-include="getTemplate(c)">
        </tr>
    </table>

     <script type="text/ng-template" id="display">
             <td>{{c.dateLog}}</td>
             <td>{{c.fileName}}</td>
             <td >{{c.eventLog}}</td>
             <td >{{c}}</td>
        </th>

    </script>
    <script type="text/ng-template" id="edit">
        <td>{{c.dateLog}}</td>
        <td>{{c.fileName}}</td>
        <td >{{c.eventLog}}</td>
        <td >{{c.toString()}}</td>
    </script>


</div>
